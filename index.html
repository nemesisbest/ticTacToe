<!DOCTYPE html>
<html>
    <head>
       <meta name="description" content="Tip and Toe game"/>
       <meta name="author" content="Vlas Oleksyn"/>                 <!--Author meta-->
       <title>Tip and Toe</title>
       <link rel="stylesheet" href="css/styles.css" type="text/css">
       <link rel="icon" href="img/icon.png" type="image/x-icon" /> <!--Icon on browser tab-->
       <link rel="shortcut icon" type="image/x-icon"/>				  <!--Downscaling icon to tab size-->
       <script defer src="js/main.js"></script>
       <noscript>
        Your Browser Does Not Support JavaScript, Please Update Your Browser and
        reload page.
      </noscript>
    </head>

    <body>
        <header>TIC TAC TOE GAME</header>
        <p class="winner_text unvisible">YOU WON</p>
        <section id="game_board">
            <div class="field_pin">?</div>
            <div class="field_pin">?</div>
            <div class="field_pin">?</div>
            <div class="field_pin">?</div>
            <div class="field_pin">?</div>
            <div class="field_pin">?</div>
            <div class="field_pin">?</div>
            <div class="field_pin">?</div>
            <div class="field_pin">?</div>
        </section>
        <div id="scores_container">
            <div class="user_score"><text>Player 1 </text>score:<span class="score">0</span></div>
            <div class="user_score"><text>Player 2 </text>score:<span class="score">0</span></div>
        </div>
        <button class="unvisible" id="restart">Restart</button>
        <button class="name">Change Name</button>
        .v1.05, Copyright 2020 by Vlas Oleksyn
    </body>
</html>
